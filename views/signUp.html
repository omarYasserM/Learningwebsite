<head>

<body>
    <header>
        <a href="#"><span class="logo">StandBy</span></a>
        <nav> <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <div>
                <li><a href="#">Career paths</a></li>
                <ul class="dropdown-content">
                    <li><a href="#">IT</a></li>
                    <li><a href="#">Programming</a></li>
                    <li><a href="#">Computer networks</a></li>
                    <li><a href="#">Accounting</a></li>
                    <li><a href="#">Graphic design</a></li>
                    <li><a href="#">Language</a></li>
                    
                </ul>
            </div>
            <li><a href="#">Sign Up</a></li>
        </ul></nav>
       
        <i class="fa fa-bars navmenu" aria-hidden="true"></i>
    </header>


    <div class="formContainer">
        <div class="header"><h2> Create Account</h2></div>
     
     
        <form id="signup-form">

        <label >Username </label>
        <div>        
        <i class="fa-solid fa-user"></i>
        <input id="username" type="text"placeholder="Enter Username" required>
        </div>

        <label >Email</label>
        <div>
            <i class="fa-solid fa-envelope"></i>
            <input  id="email" type="email"placeholder="Enter Email" required>
        </div>
        
        <label >Password </label>
        <div>
        <i class="fa-solid fa-key"></i>
        <input id="password" type="password"placeholder="Enter password" required>
        </div>
         
        <label >Confirm password </label>
        <div>
        <i class="fa-solid fa-key"></i>
        <input id="repassword" type="password"placeholder="Enter  password" required>
        </div>
        
        <button type="submit">Sign Up</button>
        <span>Already registered? <a href="login.html">Login</a></span>
        </form>
     </div>
     <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
     <script src="../app.js"></script>
     <script src="../firebase/Auth.js"></script>
    
</body>
</html>
